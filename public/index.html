<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <h1>Tic - Tac - Toe</h1>
       <div id="messageArea">
           <section id="player"></section>
           <section id="pAll"></section>
           <p id="handle">x</p>
       </div>
       <h2 id="over" class="invisible">Ich will nochmals spielen!</h2>
       <div class="board">
           <div id="0" class="cell"></div>
           <div id="1" class="cell"></div>
           <div id="2" class="cell"></div>
           <div id="3" class="cell"></div>
           <div id="4" class="cell"></div>
           <div id="5" class="cell"></div>
           <div id="6" class="cell"></div>
           <div id="7" class="cell"></div>
           <div id="8" class="cell"></div>
       </div>
       <div id="errmsg"></div>

   </main> 

    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>

</body>
</html>
